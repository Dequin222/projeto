<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Namoro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9c1d4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .button {
      background-color: #ffffff;
      color: #f9c1d4;
      border: 2px solid #f9c1d4;
      padding: 10px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #f9c1d4;
      color: #ffffff;
    }

    .button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div>
    <h1>Quer namorar cmg?</h1>
    <button class="button" id="simButton" onclick="redirectToLink()">Sim</button>
    <button class="button" id="naoButton" onclick="moveNao()">NÃ£o</button>
  </div>

  <script>
    function redirectToLink() {
      window.location.href = 'https://www.example.com'; // Substitua com o link desejado para o "Sim"
    }

    function moveNao() {
      const button = document.getElementById('naoButton');
      const randomX = Math.random() * (window.innerWidth - button.offsetWidth);
      const randomY = Math.random() * (window.innerHeight - button.offsetHeight);
      button.style.position = 'absolute';
      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;
    }
  </script>

</body>
</html>
